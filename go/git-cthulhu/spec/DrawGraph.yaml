# "given" is a model of git history starging with latest commit;

- case: (1) single branch
  want:
    - "@"
    - "│"
    - "@"
    - "│"
    - "@"
  given: 
    - parents: [2] # 3
    - parents: [1] # 2
    - parents: []  # 1

- case: (2) two branches
  want: 
    - "@  "
    - "│  "
    - "│ @"
    - "│ │"
    - "@ │"
    - "│ │"
    - "@─╯"
  given: 
    - parents: [2] # 4
    - parents: [1] # 3
    - parents: [1] # 2
    - parents: []  # 1

- case: (3) two way merge
  want: 
    - "@─╮"
    - "│ │"
    - "│ @"
    - "│ │"
    - "@ │"
    - "│ │"
    - "@─╯"
  given: 
    - parents: [3,2] # 4
    - parents: [1]   # 3
    - parents: [1]   # 2
    - parents: []    # 1

- case: (4) three branches
  want: 
    - "@    "
    - "│    "
    - "│ @  "
    - "│ │  "
    - "│ │ @"
    - "│ │ │"
    - "@─╯─╯"
  given: 
    - parents: [1] # 4
    - parents: [1] # 3
    - parents: [1] # 2
    - parents: []  # 1

- case: (5) this thing
  want: 
    - "@─╮  " # 4
    - "│ │  "
    - "@─│─╮" # 3
    - "│ │ │"
    - "│ @ │" # 2
    - "│ │ │"
    - "│ │ @" # 1
    - "│ │ │"
  given:
    - parents: [3,2] # 4
    - parents: [1,0] # 3
    - parents: [0]   # 2
    - parents: [0]   # 1

- case: (6) this thing
  want:
    - "@─╮    " # 8
    - "│ │    "
    - "@─│─╮  " # 7
    - "│ │ │  "
    - "│ │ │ @" # 6
    - "│ │ │ │"
    - "@─╮ │ │" # 5
    - "│ │ │ │"
    - "│ │ @ │" # 4
    - "│ │ │ │"
    - "│ @─╯ │" # 3
    - "│ │   │"
    - "@─│─╮ │" # 2
    - "│ │ │ │"
    - "│ │ @ │" # 1
    - "│ │ │ │"
  given: 
    - parents: [7,2] # 8
    - parents: [5,3] # 7
    - parents: [0]   # 6
    - parents: [3,2] # 5
    - parents: [3]   # 4
    - parents: [0]   # 3
    - parents: [1,0] # 2
    - parents: [0]   # 1

