# "given" is a model of git history starging with latest commit
# and ommiting the first; 
# hash of each commit is also omited but added later 
# as its numeric position in history

- case: (1) single branch
  want:
    - "@"
    - "│"
    - "@"
    - "│"
    - "@"
  given: 
    - parents: [2]
    - parents: [1]

- case: (2) two branches
  want: 
    - "@  "
    - "│  "
    - "│ @"
    - "│ │"
    - "@ │"
    - "│ │"
    - "@─╯"
  given: 
    - parents: [2]
    - parents: [1]
    - parents: [1]

- case: (3) two way merge
  want: 
    - "@─╮"
    - "│ │"
    - "│ @"
    - "│ │"
    - "@ │"
    - "│ │"
    - "@─╯"
  given: 
    - parents: [2, 3]
    - parents: [1]
    - parents: [1]

- case: (4) length of h edges minimized
  want: 
    - "  @  "
    - "  │  "
    - "  │ @"
    - "  │ │"
    - "@ │ │"
    - "│ │ │"
    - "╰─@─╯"
  given: 
    - parents: [1]
    - parents: [1]
    - parents: [1]


# branches always occupy one column where in such a way that:
- case: (5.1) edge crossings avoided when possible
  want: 
    - "    @───╮" # 7
    - "    │   │"
    - "    @─╮ │" # 6
    - "    │ │ │"
    - "    │ │ @" # 5
    - "    │ │ │"
    - "  @ │ │ │" # 4
    - "  │ │ │ │"
    - "  │ │ @ │" # 3
    - "  │ │ │ │"
    - "@ │ │ │ │" # 2
    - "│ │ │ │ │"
    - "╰─╰─@─╯─╯" # 1
  given:
    - parents: [5,6]
    - parents: [1,3]
    - parents: [1]
    - parents: [1]
    - parents: [1]
    - parents: [1]

- case: (5.2) edge crossings avoided when possible
  want:
    - "    @───╮" # 8
    - "    │   │"
    - "╭───@   │" # 7
    - "│   │   │"
    - "│ ╭─@   │" # 6
    - "│ │ │   │"
    - "│ │ @───╮" # 5
    - "│ │ │   │"
    - "│ │ │   @" # 4
    - "│ │ │   │"
    - "│ │ @─╮ │" # 3
    - "│ │ │ │ │"
    - "│ │ │ @ │" # 2
  given: 
    - parents: [4,7]
    - parents: [1,6]
    - parents: [1,5]
    - parents: [3,4]
    - parents: [1]
    - parents: [1,2]
    - parents: [1]
